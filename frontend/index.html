<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sunny Bhattacharjee</title>
  <link rel="stylesheet" href="./style.css">
  <script>
        function printResult(input){
          document.getElementById('resultsnumber').innerHTML = input;
        }
        var requestOptions = {
        method: 'GET',
        redirect: 'follow'
        };

        fetch("https://challengecounter.azurewebsites.net/api/countertrigger", requestOptions)
        .then(response => response.text())
        .then(result => printResult(result))
        .catch(error => console.log('error', error));
  </script>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="psyduck"></div>
  <div> 
      <span id = 'resultspan'>You are visitor number </span><span id = 'resultsnumber'></span>
  </div>
</div>
<!-- partial -->
  
</body>
</html>
